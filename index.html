<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="output" disabled />
        <div class="button-row">
          <button class="button button_number" >7</button>
          <button class="button button_number" >8</button>
          <button class="button button_number" >9</button>
          <button class="button button_operator" >/</button>
          <button class="button button_clear_all">CE</button>
        </div>
        <div class="button-row">
          <button class="button button_number" >4</button>
          <button class="button button_number" >5</button>
          <button class="button button_number" >6</button>
          <button class="button button_operator" >*</button>
          <button class="button button_clear_last">C</button>
        </div>
        <div class="button-row">
          <button class="button button_number" >1</button>
          <button class="button button_number" >2</button>
          <button class="button button_number" >3</button>
          <button class="button button_operator">-</button>
          <button class="button button_number" >0</button>
        </div>
        <div class="button-row">
          <button class="button button_clear_all">AC</button>
          <button class="button button_number">.</button>
          <button class="button button_operator">+</button>
          <button class="button button_equal">=</button>
        </div>
      </div>

        <script src="script.js"></script>
</body>
</html>
